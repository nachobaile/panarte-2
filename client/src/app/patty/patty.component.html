<div *ngFor="let productos of productList">
    <div *ngIf="productos.category==='Pattys'">
        <div>{{productos.name}}</div>
        <div>
            <img src="{{productos.image}}" alt="">
        </div>
        <!-- <div>{{productos.category }}</div> -->
        <div>{{productos.price}}</div>
        <div>{{productos.ingredients}}</div>
        <button (click)="addToCart(productos)" > Enviar al carro </button>
    </div>
</div>
